services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: dashboard
      POSTGRES_PASSWORD: dashboard
      POSTGRES_DB: dashboard
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dashboard"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - apps/api/.env
    environment:
      NODE_ENV: production
      PORT: 8080
      DATABASE_URL: postgresql://dashboard:dashboard@postgres:5432/dashboard
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  fe:
    build:
      context: .
      dockerfile: apps/fe/Dockerfile
      args:
        VITE_API_URL: http://api:8080
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - api

  fe-support:
    build:
      context: .
      dockerfile: apps/fe-support/Dockerfile
      args:
        VITE_API_URL: http://api:8080
    restart: unless-stopped
    ports:
      - "3001:3001"
    depends_on:
      - api

volumes:
  pgdata:
  redisdata:
