<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Basic Meta -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#0f172a" />

        <!-- Primary SEO -->
        <title>Intelligent Dashboard | Smart Data & Analytics Platform</title>
        <meta
          name="description"
          content="Intelligent Dashboard is a powerful analytics and data visualization platform designed to help teams monitor, manage, and optimize performance in real time."
        />
        <meta
          name="keywords"
          content="intelligent dashboard, analytics dashboard, admin dashboard, data visualization, real-time monitoring"
        />
        <meta name="author" content="Your Company Name" />

        <!-- Open Graph (Facebook, LinkedIn) -->
        <meta property="og:type" content="website" />
        <meta property="og:title" content="Intelligent Dashboard | Smart Data & Analytics Platform" />
        <meta
          property="og:description"
          content="A modern intelligent dashboard for tracking analytics, performance, and business insights in real time."
        />
        <meta property="og:image" content="/og-image.png" />
        <meta property="og:url" content="https://yourdomain.com" />

        <!-- Twitter SEO -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="Intelligent Dashboard" />
        <meta
          name="twitter:description"
          content="A modern intelligent dashboard for analytics, insights, and performance tracking."
        />
        <meta name="twitter:image" content="/og-image.png" />

        <!-- Icons -->
        <link rel="icon" href="/favicon.ico" />
        <link rel="apple-touch-icon" href="/logo192.png" />

        <!-- PWA -->
        <link rel="manifest" href="/manifest.json" />
      </head>

  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
